<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Dashboard</title>
    <!-- <link rel="stylesheet" href="/CSS/style-index.css"> -->
    <link rel="stylesheet" href="/CSS/style-perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="main-container">
        <a href="index.html" class="btn-back">
            <i class='bx bx-arrow-back'></i>
            <span>Volver al Dashboard</span>
        </a>

        <div class="profile-container">
            <div class="profile-header">
                <h1>Mi Perfil</h1>
                <p>Administra tu información personal y de seguridad.</p>
            </div>

            <div class="profile-card profile-picture-section">
                <div class="card-header">
                    <h2>Foto de Perfil</h2>
                    <button id="changeProfilePicBtn" class="btn-secondary"><i class='bx bx-camera'></i> Cambiar Foto</button>
                </div>
                <div class="profile-picture-wrapper">
                    <img id="profilePicture" src="../images/default-avatar.png" alt="Foto de Perfil">
                    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                </div>
                <div class="form-actions" id="profilePicActions" style="display: none;">
                    <button type="button" class="btn-primary" id="saveProfilePicBtn">Guardar Foto</button>
                    <button type="button" class="btn-secondary" id="cancelProfilePicBtn">Cancelar</button>
                </div>
            </div>

            <div class="profile-card">
                <div class="card-header">
                    <h2>Información Personal</h2>
                    <button id="editProfileBtn" class="btn-secondary"><i class='bx bxs-edit'></i> Editar</button>
                </div>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" id="userName" value="isaac.mendivil" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" value="Isaac" disabled>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" value="Mendivil" disabled>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="saveChangesBtn" style="display: none;">Guardar Cambios</button>
                    </div>
                </form>
            </div>

            <div class="profile-card">
                <div class="card-header">
                    <h2>Seguridad</h2>
                </div>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Contraseña Actual</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/JS/script-perfil.js"></script>
</body>
</html>
